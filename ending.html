<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>for you</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

body {
  margin: 0;
  font-family: 'Patrick Hand', cursive;
  background: #fff;
  color: #5a3a4a;
}

section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 30px;
  max-width: 650px;
  margin: auto;
}

p {
  line-height: 1.8;
  font-size: 1.1em;
}

button {
  margin-top: 30px;
  background: #ffb6c1;
  border: none;
  padding: 12px 26px;
  border-radius: 25px;
  cursor: pointer;
}
</style>
</head>

<body>
<section>
  <p>
    If you ever come back here,  
    just know it was made gently,  
    slowly, and with so much care.  
    <br><br>
    This place exists because you exist.  
    Because you matter.  
    Because you feel like home.
    <br><br>
    You don’t need to read everything again.  
    You don’t need a reason.  
    You can just be here.
  </p>

  <button onclick="window.location.href='index.html'">
    go back to the beginning
  </button>
</section>
</body>
</html>
